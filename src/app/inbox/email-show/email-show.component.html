<div class="header">
  <div>
    <h3>{{ emailDetails.subject }}</h3>
    <div>
      From: <i>{{ emailDetails.from }}</i>
    </div>
    <div>
      To: <i>{{ emailDetails.to }}</i>
    </div>
    <article [innerHTML]="emailDetails.html"></article>
    <div>
      <app-email-reply [email]="emailDetails"></app-email-reply>
    </div>
  </div>
</div>
