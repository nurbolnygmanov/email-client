<article class="field">
  <section style="display: flex">
    <label>{{ label }}</label>

    <div *ngIf="showErrors()" class="ui red basic label">
      <p *ngIf="errorSource('required')">Value is required</p>

      <p *ngIf="errorSource('minlength')">
        Value must be at least {{ requiredLength("minlength") }} characters
      </p>

      <p *ngIf="errorSource('maxlength')">
        Value can not be longer than
        {{ requiredLength("maxlength") }} characters
      </p>

      <p *ngIf="errorSource('pattern')">Invalid format</p>

      <p *ngIf="errorSource('nonUniqueUserName')">User name is taken</p>

      <p *ngIf="errorSource('noConnection')">Problem occured</p>
    </div>
  </section>
  <input [type]="inputType" [formControl]="control" autocomplete="off" />
</article>
